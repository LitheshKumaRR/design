<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT EVENTS</title>
    <style>
        .grid-container {
          display: grid;
          grid-template-columns: auto auto auto;
          padding: 10px;
        }
        .grid-item {
          background-color: rgba(255, 255, 255, 0.8);
          padding: 20px;
          font-size: 30px;
          text-align: center;
        }
        </style>
        <script>
            function eventover(){
            document.getElementById("over").style.background="green"
            }
            function eventout(){
            document.getElementById("out").style.background="orange"
            }
            function eventclick(){
            document.getElementById("click").style.background="blue"
            }
            function eventdbclick(){
            document.getElementById("dbclick").style.background="violet"
            }
            function eventfocus(){
            document.getElementById("xyz").style.background="pink"
            }
            function eventblur(){
            var x = document.getElementById("abx")
            x.value=x.value.toUpperCase();
            }
        
            </script>
</head>
<body>
    <h1 style="text-align: center;">JAVASCRIPT EVENTS</h1>
    <div class="grid-container">
        <div class="grid-item">ONMOUSEOVER:<br>
            <label style="font-size: 14px;">Mouseover to change the button background color</label><br>
            <button onmouseover="eventover()"id="over" style="background-color: red;padding:15px 31px">Mouse over</button>
        </div>
        <div class="grid-item">ONMOUSEOUT:<br>
            <label style="font-size: 14px;">Mouseover to change the button background color</label><br> 
            <button onmouseout="eventout()"id="out" style="background-color: red;padding:15px 31px">Mouse out</button> 
        </div>
        <div class="grid-item">ONCLICK:<br>
            <label style="font-size: 14px;">Mouseover to change the button background color</label><br>
            <button onclick="eventclick()"id="click" style="background-color: red;padding:15px 31px">On click</button>
        </div>  
        <div class="grid-item">ONDBlCLICK:<br>
            <label style="font-size: 14px;">Mouseover to change the button background color</label><br>
            <button ondblclick="eventdbclick()"id="dbclick" style="background-color: red;padding:15px 31px">On dbclick</button>
        </div>
        <div class="grid-item">ONFOCUS:<br>
            <label style="font-size: 14px;">Mouseover to change the button background color</label><br>
            <input type="text" id="xyz" onfocus="eventfocus()" style="height:50px;font-size: 20px;">
        </div>
        <div class="grid-item">ONBLUR:<br>
            <label style="font-size: 14px;">Mouseover to change the button background color</label><br>
            <input type="text" id="abx" onblur="eventblur()" style="height:50px;font-size: 20px;">


        </div>  
      </div>
      
</body>
</html>
